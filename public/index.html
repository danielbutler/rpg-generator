<!DOCTYPE html>
<html>
<head>
	<title>In This RPG...</title>
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
	<link rel="stylesheet" href="/styles/main.css" type="text/css">
	<script src="vendor/angular.js"></script>
</head>
<body ng-app="rpgGenerator">
	<div ng-controller="mainCTRL">
		<h1 ng-click="numberGenerator()">In this RPG...</h1>
		<div id="rpglist">
			{{PcInfo}}
			<p><button ng-click="submit = true; getPcInfo()">Another Idea?</button></p>
			<p><button ng-click="editing = true; fillOutForm()" ng-hide="editing">Make Your Own</button></p>
		</div>
		<div id="submitForm" ng-show="editing">
			<div ng-repeat="(key, value) in PcInput">
				<label>{{value.name}}</label><input value='{{value.items}}'></input>
			</div>
			<button ng-click="editing = false; submit = true;">Submit</button>
		</div>

	</div>
<script src="scripts/app.js"></script>
</body>
</html>
