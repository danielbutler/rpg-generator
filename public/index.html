<!DOCTYPE html>
<html>
<head>
	<title>In This RPG...</title>
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
	<link rel="stylesheet" href="/styles/main.css" type="text/css">
	<script src="vendor/angular.js"></script>
</head>
<body ng-app="rpgGenerator">
	<div ng-controller="mainCTRL">
		<h1 ng-click="numberGenerator()">In this RPG...</h1>
		<div id="rpglist">
			{{PcInfo}}
			<p><button ng-click="submit = true; getPcInfo()">Another Idea?</button></p>
			<p><button ng-click="editing = true; fillOutForm()" ng-hide="editing">Make Your Own</button></p>
		</div>
		<div id="submitForm" ng-show="editing">
			<label>How Are They?</label><input value='{{PcInput[0]}}'></input>
			<label>Who Are They?</label><input value='{{PcInput[1]}}'></input>
			<label>Where are They?</label><input value='{{PcInput[2]}}'></input>
			<label>What are they fighting with?</label><input value='{{PcInput[3]}}'></input>
			<label>What are they fighting?</label><input value='{{PcInput[4]}}'></input>
			<label>What are they fighting for?</label><input value='{{PcInput[5]}}'></input>
			<label>Why are they fighting?</label><input value='{{PcInput[6]}}'></input>
			<button ng-click="editing = false; submit = true;">Submit</button>
	</div>
<script src="scripts/app.js"></script>
</body>
</html>
